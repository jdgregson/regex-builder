<!DOCTYPE html>
<html lang="en" manifest="regex-builder.manifest">
<head>
	<meta name="viewport" content="width=device-width">
	<meta charset="UTF-8">
	<title>Regex Builder</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="lib/regex-colorizer/nobg.css">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/theme-dark.css" id="theme-style">
</head>
<body>

<div id="main" class="form-inline">
	<div class="affix-placeholder"></div>

	<div class="affix">
		<div class="row">
			<div class="col-xs-10" id="exp_col">
				<div id="exp_dsp" class="grey" data-placement="bottom"  title="XRegExp"></div>
				<pre id="exp" class="regex" save="text" contenteditable="true" spellcheck="false"></pre>
			</div>
			<div class="clearfix visible-xs"></div>
			<div class="col-xs-2" id="flags_col">
				<div id="buttons">
					<div id="open-settings-button">
						<svg class="settings-button" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve" title="Settings" data-placement="bottom">
							<path class="settings-button-stroke" d="M15.5,8.5V7.5L14,7.3c-0.1-0.6-0.2-1.2-0.5-1.8l1.2-0.9l-0.5-0.8l-1.4,0.6c-0.4-0.5-0.8-0.9-1.3-1.3l0.6-1.4
								l-0.8-0.5l-0.9,1.2C9.9,2.2,9.3,2.1,8.7,2L8.5,0.5H7.5L7.3,2C6.7,2.1,6.1,2.2,5.6,2.5L4.7,1.3L3.8,1.7l0.6,1.4
								C3.9,3.5,3.5,3.9,3.1,4.4L1.7,3.8L1.3,4.7l1.2,0.9C2.2,6.1,2.1,6.7,2,7.3L0.5,7.5v0.9L2,8.7c0.1,0.6,0.2,1.2,0.5,1.8l-1.2,0.9
								l0.5,0.8l1.4-0.6c0.4,0.5,0.8,0.9,1.3,1.3l-0.6,1.4l0.8,0.5l0.9-1.2c0.6,0.2,1.1,0.4,1.8,0.5l0.2,1.5h0.9L8.7,14
								c0.6-0.1,1.2-0.2,1.8-0.5l0.9,1.2l0.8-0.5l-0.6-1.4c0.5-0.4,0.9-0.8,1.3-1.3l1.4,0.6l0.5-0.8l-1.2-0.9c0.2-0.6,0.4-1.1,0.5-1.8
								L15.5,8.5z M8,12c-2.2,0-4-1.8-4-4c0-2.2,1.8-4,4-4s4,1.8,4,4C12,10.2,10.2,12,8,12z"/>
						</svg>
					</div>
					<div id="open-wiki-button" onclick="openWiki()" >
						<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve" title="Regex Wiki" data-placement="bottom">
							<g>
								<polygon class="open-wiki-button-st0" points="2.5,15.5 2.5,4.1 6.1,0.5 13.5,0.5 13.5,15.5 	"/>
								<path d="M13,1v14H3V4.3L6.3,1H13 M14,0H5.9L2,3.9V16h12V0L14,0z"/>
							</g>
							<text transform="matrix(1 0 0 1 6.5962 11.522)" class="open-wiki-button-st2 open-wiki-button-st3">i</text>
						</svg>
					</div>
				</div>
				<input id="flags" save="val" class="form-control" type="text" data-html="true" data-placement="bottom" value="g" title="<b>Flags</b>
					
					Native JS Flags
				    <b>g</b>: global
				    <b>i</b>: ignore case
				    <b>m</b>: multi-line
				    <b>u</b>: unicode
				    <b>y</b>: sticky
				    XRegExp
				    <b>n</b>: explicit capture
				    <b>s</b>: dot matches all
				    <b>x</b>: free-spacing and line comments
				    <b>A</b>: Astral">
			</div>
		</div>
	</div>

	<div class="group">
		<label for="txt" title="Matched words are highlighted">Visual</label>
		<label class="checkbox-container">Hide
		  <input type="checkbox" id="txt_hide_switch" save="val" class="switch_hide" target="txt">
		  <span class="checkmark"></span>
		</label>
		<pre id="txt" save="text" contenteditable="true" spellcheck="false"></pre>
	</div>

	<div class="group">
		<label for="match" title="Result is json formated">Match</label>
		<label class="checkbox-container">Hide
		  <input type="checkbox" id="match_hide_switch" save="val" class="switch_hide" target="match">
		  <span class="checkmark"></span>
		</label>
		<div id="match"></div>
	</div>

	<div class="group">
		<div class="input-group" title="copy here to share your current state">
			<span class="input-group-btn">
				<button class="btn btn-default" onclick="share_state()" type="button">Share</button>
			</span>
			<input id="share" type="text" class="form-control" placeholder="click Apply to apply the shared state." spellcheck="false">
			<span class="input-group-btn">
				<button class="btn btn-default" onclick="apply_state()" type="button">Apply</button>
			</span>
		</div>
	</div>
</div>

<div id="hidden" style="display: none">
	<div id="settings">
      <table>
        <tr>
          <td>
            <label for="exe_delay">Execution Delay</label>
          </td>
          <td>
            <input type="number" id="exe_delay" bind="exe_delay" save="val" class="form-control" data-placement="bottom" min=0 value="300" title="Execution delay, millisecond">
          </td>
        </tr>
          <tr>
          <td>
            <label for="exe_delay">Theme</label>
          </td>
          <td>
            <select id="theme_select" bind="theme_select" save="val" class="form-control" min=0 value="dark" onchange="applyTheme()">
              <option value="dark">Dark</option>
              <option value="classic">Classic</option>
            </select>
          </td>
        </tr>
      </table>
	</div>
</div>

<script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bower_components/xregexp/xregexp-all.js"></script>
<script type="text/javascript" src="lib/regex-colorizer/regex-colorizer.js"></script>
<script type="text/javascript" src="lib/lz-string-1.3.3.js"></script>
<script src="lib/main.js"></script>

</body>
</html>
